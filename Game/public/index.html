<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; position: relative; }
    #menu {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.8); color: white; flex-direction: column;
      z-index: 10;
    }
    #startBtn {
      padding: 1rem 2rem; font-size: 1.5rem;
      cursor: pointer; border: none; border-radius: 0.5rem;
      background: cyan; color: black;
    }
    canvas { display: block; margin: auto; background: #111; }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Space Invaders</h1>
    <button id="startBtn">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
